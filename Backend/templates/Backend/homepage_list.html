<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>This is our HomePage</h2>
    <table>
        <tr>
            <th>HomePage Value</th>

    {% empty %}

        {% endfor %}
    </table>
</body>
</html>
